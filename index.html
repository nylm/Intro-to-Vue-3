<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
      </div>
      <div class="cart">Basket ({{ basket}})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src='image'>
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-show="onSale" style="color:red;">ON SALE!</p>
            <p v-if="inventory>10">In Stock</p> 
            <p v-else-if="inventory <= 10 && inventory>0">Almost sold out!</p>
            <p v-else>Out of Stock</p> 
            <ul>
              <li v-for="detail in details">{{detail}}</li>
            </ul>
            <button class="button" @click="addToBasket">Add to Basket</button>
            <button class="button" @click="deleteBasket">Remove Items</button>
            <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>
          </div>
             <!-- v-bind optional,shortcut is ':' -->
             <a :href="url" v-show="newItems">New Collection!</a>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
